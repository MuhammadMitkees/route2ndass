<html>

<head>

</head>

<body>
    <form action="">
        <fieldset style="background-color: brown; color: black;">
            <legend style="background-color: wheat; color: brown; ">Personal Data</legend>
            <br><br>
            <fieldset style="background-color: #ffff00bd;">
                <legend style="background-color: wheat; height: 70px; color: brown;">
                    <p style="justify-content: center;">Your name</p>
                </legend>
                <table>
                    <tr>
                        <td>
                            <label for="">First Name </label>
                        </td>
                        <td>: </td>
                        <td>
                            <input type="text" name="FN" placeholder="ex Ahmad">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Second Name </label></td>
                        <td>: </td>
                        <td><input type="text" name="SN" placeholder="ex bahnasy"></td>
                    </tr>
                </table>




            </fieldset>

            <br><br><br><br>
            <table style="font-weight: bold;">
                <tr>
                    <td><label for="">Your phone </label></td>
                    <td>:</td>
                    <td><input type="number" name="yourPhone"></td>
                </tr>


                <tr>
                    <td><label for="">Email </label></td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="">Password </label>
                    </td>
                    <td>:</td>
                    <td><input type="password" name="password"></td>
                </tr>

                <tr>
                    <td><label for="">re-password </label></td>
                    <td>:</td>
                    <td><input type="password" name="password2"></td>
                </tr>

            </table>

            <br><br><br><br>
            <input type="radio" name="male" value="male" checked>
            <label for=""> male</label>
            <br>
            <input type="radio" name="female" value="female">
            <label for=""> female</label>
            <br><br>
            <input type="checkbox" name="frontend" value="frontend">
            <label for="">Frontend</label>
            <br>
            <input type="checkbox" name="backend" value="backend">
            <label for="">Backend</label>
            <br><br>
            <select name="Unis" id="">
                <optgroup label="Egypt">
                    <option value="GUC">GUC</option>
                    <option value="AUC">AUC</option>
                    <option value="BUE">BUE</option>
                </optgroup>
                <optgroup label="USA">
                    <option value="Harvard">Harvard</option>
                    <option value="MIT">MIT</option>
                </optgroup>
            </select>
            <br>
            <button type="submit" style="cursor: pointer;">
                <img src="images/submit.jpeg" alt="" style="width: 50px;">
            </button>
        </fieldset>


    </form>
</body>

</html>
